<html>
    <head>
        <title> CURVAS CONICAS </title>
        <link rel="Stylesheet" href="formulario.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
      </head>
    <body>
        <header>
            <section class="titulo">
                <h1>Formulario de Contacto</h1>
            </section>
        </header>
        <div class="contenedor">
            <div class="formulario-contenedor">
                <form action="/some-url" mathod="post">
                    <div class="campo">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="campo">
                        <label for="lastname">Apellido:</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                    <div class="campo">
                        <label for="age">Edad:</label>
                        <input type="number" id="age" name="age">
                    </div>
                    <div class="campo">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="campo"></div>
                        <label for="message">Comentario:</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <div class="campo">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">He leido y acepto los términos de condición</label>
                    </div>
                    <div class="botones">
                        <a href="index.html" class="enviar">Enviar</a>
                        <a href="index.html" class="cancelar">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
